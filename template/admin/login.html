<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log In - Admin - Evan Byrne</title>
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' />
		<link rel='stylesheet' type='text/css' href='/static/layout/style.css' />
		<link rel="shortcut icon" type="image/x-icon" href="/static/layout/favicon.ico" />
	</head>
	<body>
		<div class="wrapper-admin">
			<h1><a href="/admin">Admin</a></h1>
			
			<h2>Log In</h2>

			{{if .error}}
				<p><strong>Error:</strong> {{.error}}</p>
			{{end}}

			<form method="post">
				<fieldset>
					<input type="text" name="email" placeholder="foo@bar"{{if .email}} value="{{.email}}"{{end}} />
					<input type="password" name="password" placeholder="••••••" />
				</fieldset>

				<fieldset><input type="submit" value="Log In" /></fieldset>
			</form>
		</div>
	</body>
</html>
