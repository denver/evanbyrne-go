{{define "main"}}
	<h2>Log In</h2>

	{{if .error}}
		<p><strong>Error:</strong> {{.error}}</p>
	{{end}}

	<form method="post">
		<fieldset>
			<input type="text" name="email" placeholder="foo@bar"{{if .email}} value="{{.email}}"{{end}} />
			<input type="password" name="password" placeholder="••••••" />
		</fieldset>

		<fieldset><input type="submit" value="Log In" /></fieldset>
	</form>
{{end}}
